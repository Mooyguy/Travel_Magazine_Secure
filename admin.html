<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1 class="logo">Wanderlust Admin</h1>
        <a href="index.html">‚Üê Back to Home</a>
    </header>

    <main class="layout">
        <section class="admin-panel">
            <h2>Admin Login</h2>
            <form id="admin-login" class="admin-form">
                <label>
                    Username
                    <input type="text" name="username" required>
                </label>
                <label>
                    Password
                    <input type="password" name="password" required>
                </label>
                <button type="submit" class="primary-btn">Sign in</button>
                <p class="form-status" id="admin-status" role="status" aria-live="polite"></p>
            </form>
        </section>

        <section class="admin-panel hidden" id="admin-data">
            <div class="admin-header">
                <h2>Tour Registrations</h2>
                <button class="primary-btn" id="logout-btn">Log out</button>
            </div>
            <div class="table-wrap">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Sex</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Destination</th>
                            <th>City</th>
                            <th>Persons</th>
                            <th>Travel Time</th>
                            <th>Message</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>

</html>
